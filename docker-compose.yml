version: '3'
services:
  main:
    image: opuscapita/business-partner
    depends_on:
      - mysql
      - consul
      - registrator
    labels:
      SERVICE_NAME: 'business-partner'
      SERVICE_TAGS: 'external'
    environment:
      NODE_ENV: ${NODE_ENV}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      REDIS_AUTH: ${REDIS_AUTH}
      SERVICE_3039_NAME: business-partner
      SERVICE_3039_CHECK_HTTP: /api/health/check
      SERVICE_3039_CHECK_INTERVAL: 15s
      SERVICE_3039_CHECK_TIMEOUT: 3s
    ports:
      - '${PORT}:${PORT}'

  mysql:
    image: 'mysql:5.7'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      SERVICE_3306_NAME: mysql
    depends_on:
      - registrator

  registrator:
    image: gliderlabs/registrator
    command: consul://consul:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - consul

  redis:
    image: opuscapita/redis:dev
    ports:
      - '6379:6379'
    environment:
      REDIS_AUTH: ${REDIS_AUTH}
    depends_on:
      - registrator

  consul:
    image: consul:latest
    ports:
      - '8400:8400'
      - '8500:8500'
      - '8600:53/udp'
    labels:
      SERVICE_IGNORE: 'true'  # Do not add any of Consul's services to Consul's service discovery registry.
    command: [agent, '-server', '-ui', '-bootstrap', '-client=0.0.0.0']
